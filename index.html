<body>
    <div class="container">
        <form action="#" class="needs-validation" novalidate>
            <div class="mb-3">

                <label for="name" class="form-label ">Enter your first name</label>
                <input type="text" class="form-control name" id="name" placeholder="Enter your name here"required>

             <div class="valid-feedback">correct</div>
                <div class="invalid-feedback">wrong</div>
            </div>
            <div class="mb-3">

                <label for="email" class="form-label">Enter your email address</label>
                <input type="email" class="form-control email" id="email" required>

                <div class="valid-feedback">
                    Looks Good!
                </div>
                <div class="invalid-feedback">
                    Please Enter your Email!
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>
